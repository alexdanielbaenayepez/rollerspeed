<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Instructor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h1>Instructor Dashboard</h1>
    <p>Bienvenido, Instructor!</p>
    <div th:if="${token}">
        <h3>Tu Token JWT:</h3>
        <p th:text="${token}"></p>
    </div>

    <h2>Gestión</h2>
    <ul class="list-group">
        <li class="list-group-item"><a th:href="@{/instructor/horarios}">Consulta de Horarios</a></li>
        <li class="list-group-item"><a th:href="@{/instructor/alumnos}">Lista de Alumnos</a></li>
        <li class="list-group-item"><a th:href="@{/instructor/asistencia}">Registrar Asistencia</a></li>
        <li class="list-group-item"><a th:href="@{/instructor/clases}">Visualización de Clases Asignadas</a></li>
        <li class="list-group-item"><a th:href="@{/instructor/reportes}">Reportes de Asistencia</a></li>
    </ul>
</div>
</body>
</html>
